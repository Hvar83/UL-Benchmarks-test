<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>UL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="application/javascript" src="gauge.js"></script>
</head>

<body>
  <div class="procyon-result">
  <div class="flex-row">
    <div class="flex-col w70">
      <div class="flex-row w100">
        <div class="flex-col w50">
          <div class="procyon-overall-score procyon-result-box p0 flex-col-stretch w100">
            <div>
              <h2 class="m1">Test name score</h2>
              <div class="main-score">
                <h3 class="count">6, 174</h3>
                <p class="feedback"></p>
              </div>
            </div>
            <div class="system-info">
              <div class="flex-row-start m1 mb0 cpu-summary">
                <div class="flex-col w25">
                  <p class="pl0">CPU:</p>
                </div>
                <div class="flex-col w75 procyon-backgrounded mb05">
                  <p>Intel Core I7-8700k</p>
                </div>
              </div>
              <div class="flex-row-start m1 mt0 gpu-summary">
                <div class="flex-col w25">
                  <p class="pl0">GPU:</p>
                </div>
                <div class="flex-col w75 procyon-backgrounded mb05">
                  <p>Intel(R) UHD Graphics 630</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="COMPONENT_SCORE" class="flex-col w50 pl05">
          <div class="w100 procyon-result-box flex-col-stretch p1">
            <h3 class="no-border pb05">Component score</h3>
            <h2 class="center no-border pt05 count">1234</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-col w30 pl05">
      <div class="procyon-result-header procyon-result-box {opts.result.test.image} keyart">
        <div class="procyon-result-header-title-container">
          <h1 id="TEST_NAME">result</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-row-fill w100 pt05 procyon-detailed-score mtb1">
    <h2>Detailed Scores</h2>
    <div id="feedback-switcher">
      <h5 class="switcher-label">Show feedbacks</h5>
      <div class="check-state" id="check-state">
        <input type="checkbox" class="checkbox-switcher">
        <span class="switcher"></span>
        <span class="layer-switcher"></span>
      </div>
    </div>
  </div>

  <div class="procyon-component-score flex-row-start procyon-result-box w100">
      <div class="flex-col-start w33 p05 plr1">
        <div class="loader"></div>
      </div>
  </div>


  <div class="procyon-result-box system-info-holder">

    <div class="systeminfo-holder">
      <h2 class="header-padding-medium">System Info</h2>
      <!-- system & run infos -->
      <div class="systeminfo">
        <div class=" corners">
          <div>
            <div class="systeminfo-advanced run-details-slider pb0">
              <div class="flex-row">
                <div id="SYSTEMINFO_CPU" class="w30 m05">
                  <h3 class="border-bottom pb05"><i class="icon icon-cpu fm-icon mr05"></i>CPU</h3>
                  <div each={opts.run.systemInfo.cpu} class="mb05">
                    <div class="loader"></div>
                  </div>
                </div>

                <div id="SYSTEMINFO_GPU" class="w30 m05">
                  <h3 class="border-bottom pb05"><i class="icon icon-gpu mr05"></i>GPU</h3>
                  <div each={opts.run.systemInfo.gpu} class="mb05">
                    <div class="loader"></div>
                    <div class="systeminfo-display-list">
                      <dl class="result-systeminfo-list-details clearfix" each={ display, i in displays }>
                    </div>
                  </div>
                </div>

                <div id="SYSTEMINFO_STORAGE" class="w30 m05">
                  <h3 class="border-bottom pb05"><i class="icon icon-download fm-icon mr05"></i>Storage</h3>
                  <div class="loader"></div>
                  <div class="systeminfo-storage-list">
                      <dl class="result-systeminfo-list-details clearfix">
                      </dl>
                      <div class="storage-info">
                        <dl class="result-systeminfo-list-details clearfix pl1">
                        </dl>
                        <dl class="result-systeminfo-list-details clearfix pl1">
                        </dl>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
</body>
</html>
